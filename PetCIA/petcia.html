<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="petcia" href="petcia.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="petcia.css">
    <title>PetCIA</title>
</head>
<body>
    <div class="logo">
        <img class="logo-img" src="./PetCIA.png" alt="">
    </div>
    
    <div class=" imagens">
        <div class="passaro">
            <img class="img_passaro" src="passaro2.png">
        </div>
        <div class="passaro">
            <img  class="img_passaro" src="passaro.png">
        </div>
    </div>

    <div class="container">

        <div class="cadastro">
            <label class="label" for="Email">Email:</label><br>
            <input class="informacao" placeholder="Digite seu Email...">
            <br><br>
            <label class="label" for="Usuario">Usuário:</label><br>
            <input class="informacao" placeholder="Digite seu Usuário...">
            <br><br>
            <label class="label" for="Senha">Senha:</label><br>
            <input class="informacao" placeholder="Digite sua Senha...">
            <br><br>
        </div>
        <div class="PoliticasDoSite">
            <input type="checkbox">
            <label for="PoliticasDoSite">Aceito todos os termos e políticas do site</label><br>
        </div>
    </div>
    
    <div class="imagens">
        <div class="gato">
            <img class="animal" src="gato.png">
        </div> 
        <div class="cachorro">
            <img class="animal" src="cachorro.png">
        </div>
    </div><br>

    <div class="botao">
        <button type= "button">Cadastrar</button>
    </div>
   
</body>
</html>
