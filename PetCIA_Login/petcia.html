<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="petcia" href="petcia.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="petcia.css">
    <title>PetCIA</title>
</head>
<body>
    <div class="logo">
        <img class="logo-img" src="./PetCIA.png" alt="">
    </div>
    
    <div class="container">

        <div class="cadastro">
            <label class="label" for="Email">Email ou Usuário:</label><br>
            <input class="informacao" placeholder="Digite seu Email ou Usuário...">
            <br><br>
            <label class="label" for="Senha">Senha:</label><br>
            <input type="password" class="informacao" placeholder="Digite sua Senha...">
            <br><br>
        </div>
        <div class="PoliticasDoSite">
            <input type="checkbox">
            <label for="PoliticasDoSite">Aceito todos os termos e políticas do site</label><br>
        </div>
    </div> 

    <div class="botao">
        <button type= "button">Fazer Login</button>
    </div>
   
</body>
