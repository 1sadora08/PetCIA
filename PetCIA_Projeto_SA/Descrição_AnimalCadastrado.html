<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Descrição_AnimalCadastrado.css">
    <title>Descrição Animal</title>
</head>
<body>
    <div class="navegação">
        <ul>
            <!-- UL Lista ordenada -->
            <li>
                <!-- Li é usado para representar um item que faz parte de uma lista. -->
                <img src="Imagens/PetCIAlogop.png" alt="logo" class="logoimg"><br>
            </li>
            <li >
                <a href="#" onclick="irParaInicial()">
                    <div class="botaosomos">
                        <div class="item-menu">
                            <span class="icone"><img class="imgstar" src="Imagens/star-circle-outline.svg" alt="estrela"></span><br>
                            <!-- Span é um conteiner generico em linha para conteúdo fraseado,Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ) -->
                        </div>
                        <span class="lista">Quem<br> somos</span>
                    </div>
                </a>
            </li>
            <li >
                <a href="#" onclick="irParaAdotar()">
                    <div class="item-menu2">
                        <span class="icone"><img class="imgstar" src="Imagens/star-circle-outline.svg" alt="estrela"></span><br>
                    </div>
                    <span class="lista">Adotar</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="informaçõesADT">
       
            <h1>PETCIA</h1>
        
        <div class="linha"></div>
        <!-- Seta para voltar para a tela de adoção -->
        <div class="setaVoltar">
            <a id="backBtn">⟵</a>
        </div>

        <p class="DescriçãoAnimal">Descrição do Animal</p>

        <div class="containerAnimal" >
            <div class="imgAnimal">
                <img class="imgAnimal" id="AnimalImagem" alt="Imagem do Animal">
            </div>
            <div class="dadosAnimais">
                <p id="animalNome"></p>
                <p id="animalEspecie"></p>
                <p id="animalIdade"></p>
                <p id="animalGenero"></p>
                <p id="animalDescricao"></p>
            </div>
        </div>
    </div>

    <script>document.getElementById("backBtn").addEventListener("click", function(){
        history.back();
      });
    </script>

    
    <!-- JavaScript que preenche a tela com as informações do animal -->
    <script src="petcia_mudarTela.js"></script>
    <script src="descricaoAnimal.js "></script>
</body>
